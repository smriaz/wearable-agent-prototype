name: Ping Streamlit App

on:
  schedule:
    # every 30 minutes
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit
        run: |
          URL="https://wearable-agent-prototype.streamlit.app/"
          echo "Pinging $URL"
          curl -sS -L --max-time 20 "$URL" >/dev/null
          echo "Done"
